<mat-toolbar class="mat-elevation-z8" color="primary">
    <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">
            menu
        </mat-icon>
    </button>

    <span>My App</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="side" class="mat-elevation-z8" opened>
        <!-- Example of filling the menu with list items -->
        <!-- <a mat-list-item [routerLink]="'./button-page'"> Buttons </a>
        <a mat-list-item [routerLink]="'./input-fields'"> Inputs </a> -->
        
        <button mat-stroked-button class="menu-button" [routerLink]="'./home'">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-stroked-button class="menu-button" [routerLink]="'./button-page'">
            <span>Buttons</span>
        </button>
        <button mat-stroked-button class="menu-button" [routerLink]="'./change-email'">
            <span>Change Email</span>
        </button>
        <button mat-stroked-button class="menu-button" [routerLink]="'./controls'">
            <span>Controls</span>
        </button>
        <button mat-stroked-button class="menu-button" [routerLink]="'./input-fields'">
            <span>Input Fields</span>
        </button>
        <button mat-stroked-button class="menu-button" [routerLink]="'./selectors'">
            <span>Selectors</span>
        </button>
        <button mat-stroked-button class="menu-button" [routerLink]="'./stepper'">
            <span>Stepper</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
